<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>template</title>
</head>
<body>
  <div class="container">

    <h1>Whats coding language is right for you?!</h1>
    
    <form id="survey">
      <div class="form-group">
        <label for="name1">Enter Your Name</label>
        <input id="name1" class="form-control" type="text">
      </div>

      <div id="ideal city">
        <label for="city">Where would you like to live?</label>
        <select class="form-control" id="city">
          <option value="1">New York</option>
          <option value="2">Los Angles</option>
          <option value="3">Portland</option>
          <option value="4">Paris</option>
        </select>
      </div>
      

      <div id="time-of">
        <label for="time">When do you get your best work done?</label>
        <select class="form-control" id="time">
          <option value="1">Morning</option>
          <option value="2">Afternoon</option>
          <option value="3">Evening</option>
          <option value="4">Night</option>
        </select>
      </div> 

    <div id="work-pace">
      <label for="pace">How do you like to work?</label>
        <select class="form-control" id="pace">
          <option value="1">Fast paced</option>
          <option value="2">Team orented</option>
          <option value="3">Goal driven</option>
          <option value="4">Free form</option>
        </select>
      </div>

      <div id="">
        <label for="work">Whats most important in a career?</label>
        <select class="form-control" id="work">
          <option value="1">Career sucess</option>
          <option value="2">Work/life balance</option>
          <option value="3">Free time</option>
          <option value="4">Im not sure</option>
        </select>
      </div> 
         
      <button type="submit" class="btn-dark">Proceed</button>
      <div id="output">
       
  </form> 
  </div>
</div>
</body>
</html>
