<!DOCTYPE html>
<html lang="en-US">
<head> 
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
<link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
<script src="js/jquery-3.6.0.js"></script>
<script src="js/scripts.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Language Finder</title>
</head>
<body>
  <form id="survey">
  <div class="container">

    <h1>Which coding language is right for you?!</h1>
    
    <form id="survey">

      <div id="ideal-city">
        <label for="city">Where would you like to live?</label>
        <select class="form-control" id="city">
          <option value="0"></option>
          <option value="1">New York</option>
          <option value="2">Los Angles</option>
          <option value="3">Portland</option>
        </select>
      </div> 
       
      <div id="time-of">
        <label for="time">When do you get your best work done?</label>
        <select class="form-control" id="time">
          <option value="0"></option>
          <option value="1">Morning</option>
          <option value="2">Afternoon</option>
          <option value="3">Evening</option>
        </select>
      </div> 

    <div id="workey">
      <label for="pace">What speed you like to work?</label>
        <select class="form-control" id="pace">
          <option value="0"></option>
          <option value="1">Fast paced</option>
          <option value="2">Team orented</option>
          <option value="3">Goal driven</option>
        </select>
      </div>

      <div id="good-boss">
        <label for="boss">what do you think makes a good boss?</label>
          <select class="form-control" id="boss">
            <option value="0"></option>
            <option value="0">Detail orented</option>
            <option value="0">Leads by example</option>
            <option value="0">Layed back</option>
          </select>
        </div>

      <div id="work-life">
        <label for="work">What's most important in a career?</label>
        <select class="form-control" id="work">
          <option value="0"></option>
          <option value="1">sucess</option>
          <option value="2">Work/life balance</option>
          <option value="3">Free time</option>
        </select>
      </div> 

      <button id="start" type="submit" class="btn-dark">Proceed</button>
      
      <button id="again" onClick="window.location.reload();">try again</button>
      
      <div id="ruby">
        <img src="img/Rubystone.jpg">
      </div>

      <div id="rust">
        <img src="img/fust.jpeg">
      </div>

      <div id="python">
        <img src="img/snake.jpg">
      </div>
    </form> 
  </div>

</div>
</body>
</html>
